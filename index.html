<!DOCTYPE html>
<head>
	<meta charset = "utf-8">
	<title>Calculator</title>
	<link href="styles/style.css" rel="stylesheet">
</head>
<body>
	<section class="gridContainer">
		<div class="screen"></div>
		<div class="ac">AC</div>
		<div class="dot">.</div>
		<div class="multiply op">*</div>
		<div class="plus op">+</div>
		<div class="one num"><div>1</div></div>
		<div class="two num" >2</div>
		<div class="three num" >3</div>
		<div class="divide op">/</div>
		<div class="four num" >4</div>
		<div class="five num" >5</div>
		<div class="six num" >6</div>
		<div class="minus op" >-</div>
		<div class="seven num" >7</div>
		<div class="eight num" >8</div>
		<div class="nine num" >9</div>
		<div class ="equal">=</div>
		<div class="zero num" >0</div>
		
		<script src="scripts/main.js"></script>
	</section>
</body>
